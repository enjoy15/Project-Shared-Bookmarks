<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Bookmarks</title>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>Shared Bookmarks</h1>
      
      <section>
        <label for="user-select">Select User:</label>
        <select id="user-select" aria-label="Select a user to view their bookmarks">
          <option value="">-- Choose a user --</option>
        </select>
      </section>

      <section id="add-bookmark-section" style="display: none;">
        <h2>Add New Bookmark</h2>
        <form id="bookmark-form">
          <div>
            <label for="bookmark-url">URL:</label>
            <input type="url" id="bookmark-url" name="url" required aria-required="true">
          </div>
          <div>
            <label for="bookmark-title">Title:</label>
            <input type="text" id="bookmark-title" name="title" required aria-required="true">
          </div>
          <div>
            <label for="bookmark-description">Description:</label>
            <textarea id="bookmark-description" name="description" required aria-required="true"></textarea>
          </div>
          <button type="submit">Add Bookmark</button>
        </form>
      </section>

      <section id="bookmarks-section">
        <h2>Bookmarks</h2>
        <div id="bookmarks-list" aria-live="polite"></div>
      </section>
    </main>
  </body>
</html>
